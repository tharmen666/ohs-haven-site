<!-- ===== OHS Haven Header (drop-in) ===== -->
<header class="site-header">
  <div class="wrap bar">
    <!-- Left: Logo -->
    <a href="/" class="brand">
      <img src="assets/logo.png" alt="OHS Haven" class="logo">
    </a>

    <!-- Center: Site Title -->
    <h1 class="title">OHS Haven</h1>

    <!-- Right: Melly avatar with fallbacks -->
    <picture class="avatar-wrap" aria-label="Melly â€“ your safety assistant">
      <source srcset="assets/avatar.jpg?v=20251001" type="image/jpeg">
      <img
        id="melly-avatar"
        class="avatar"
        src="assets/avatar.jpg?v=20251001"
        alt="Melly"
        loading="eager"
        decoding="async"
        onerror="(function(img){
          const tries=[
            'assets/avatar.jpeg?v=20251001',
            'assets/melly-avatar.jpg?v=20251001',
            'assets/melly-avatar.jpeg?v=20251001',
            'assets/avatar.jpg'
          ];
          img._i = (img._i||0);
          if (img._i < tries.length) { img.src = tries[img._i++]; }
          else { img.style.display='none'; }
        })(this);"
      >
    </picture>
  </div>
</header>
<!-- ===== end header ===== -->
